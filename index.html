<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="pages/index.css" rel="stylesheet" type="text/css">
 <title>Mesto</title>
 <script src="./scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
       <img class="header__logo" src="./images/logo.svg" alt="Место Россия">
    </header>
    <main class="content">
       <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__head">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"><img class="profile__pencil" src="./images/pencil.svg" alt="Редактор"></button>
          <p class="profile__info">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__plus" src="./images/plus.svg" alt="Кнопка добавить">
        </button>
       </section>
       <section class="elements">
        <template id="cards" class="element__template">
          <li class="element">
            <img class="element__item">
            <button class="element__trash" type="button">
              <img class="element__trash-button" src="./images/Trash.svg" alt="Delete">
            </button>
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button">
                <img class="element__like-heart" src="./images/like.svg" alt="Лайк">
              </button>
            </div>
          </li>
          </template>
       </section>
    </main>  
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Popova Polina</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form name="profile" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__input-wrapper">
              <input type="text" name="name" class="popup__input popup__input_name_value" placeholder="Name">
              <input type="text" name="info" class="popup__input popup__input_info_value" placeholder="Info">
          </fieldset>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_cards">
      <div class="popup__container">
        <button type="button" class="popup__button-close-cards"></button>
        <form name="profile" class="popup__form-element">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__input-wrapper">
              <input type="text" name="place" class="popup__input popup__input_place_value" placeholder="Place">
              <input type="text" name="link" class="popup__input popup__input_link_value" placeholder="Link">
          </fieldset>
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__container-image">
        <button type="button" class="popup__button-close-image"></button>
        <img class="popup__big-image">
        <h2 class="popup__title-big-image"></h2>
      </div>
    </div>
</div>
</body>
</html>
